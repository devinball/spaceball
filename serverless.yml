service: spaceball

provider:
  name: aws
  runtime: nodejs6.10
  environment:
    APPLICATION_ID: "${self:custom.secrets.applicationId}"

plugins:
  - serverless-webpack

region: us-east-1

functions:
  spaceball:
    handler: spaceball.handler
    events:
      - alexaSkill

package:
  exclude:
    - node_modules/**
    - secrets.yml


custom:
  stage: ${opt:stage, self:provider.stage}
  secrets: ${file(secrets.yml):${self:custom.stage}}

